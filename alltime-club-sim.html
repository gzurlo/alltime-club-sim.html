  <meta charset="UTF-8">
  <title>All-Time Club Sim</title>

</head>
<script>
    let tournamentState = null;
  
    function startTournament() {
      // TODO: your real bracket / match engine goes here
      const out = document.getElementById("output");
      out.innerHTML = "<p>Tournament generated (stub)</p>";
      tournamentState = { createdAt: Date.now() }; // example state
    }
  
    function exportTournament(state) {
      if (!state) {
        alert("No tournament generated yet!");
        return;
      }
  
      const json = JSON.stringify(state, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
  
      const a = document.createElement("a");
      a.href = url;
      a.download = "tournament-save.json";
      a.click();
  
      URL.revokeObjectURL(url);
    }
  
    function handleImport() {
      const input = document.getElementById("importSave");
      const file = input.files[0];
      if (!file) return;
  
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          tournamentState = data;
          document.getElementById("output").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } catch (err) {
          console.error(err);
          alert("Invalid save file");
        }
      };
      reader.readAsText(file);
    }
  </script>
  </body>
  </html>  
<body>
    <div>
        <button class="btn" onclick="startTournament()">Generate Tournament</button>
        <button class="btn" onclick="exportTournament(tournamentState)">Export JSON</button>
      
        <input type="file" id="importSave" style="margin-left:10px;">
        <button class="btn" onclick="handleImport()">Load Save</button>
      </div>
      
      <hr style="border-color:#1f2937; margin:25px 0;">
      
      <div id="output"></div>

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// 1. Sort all 64 teams by strength (descending)
function createPots() {
  const sorted = [...TEAM_POOL].sort((a, b) => b.strength - a.strength);

  // 4 pots of 16 teams each
  const pot1 = sorted.slice(0, 16);
  const pot2 = sorted.slice(16, 32);
  const pot3 = sorted.slice(32, 48);
  const pot4 = sorted.slice(48, 64);

  return [pot1, pot2, pot3, pot4];
}

// 2. Create 16 groups: each gets 1 team from each pot
function generateGroups() {
  const [pot1, pot2, pot3, pot4] = createPots();

  // Shuffle each pot before drawing
  shuffleArray(pot1);
  shuffleArray(pot2);
  shuffleArray(pot3);
  shuffleArray(pot4);

  const groups = [];
  for (let i = 0; i < 16; i++) {
    groups.push({
      name: `Group ${String.fromCharCode(65 + i)}`,
      teams: [pot1[i], pot2[i], pot3[i], pot4[i]]
    });
  }

  return groups;
}

// 3. Render groups to the page
function renderGroups(groups) {
  const out = document.getElementById("output");
  out.innerHTML = ""; // clear

  groups.forEach(group => {
    const div = document.createElement("div");
    div.style.border = "1px solid #334155";
    div.style.padding = "12px";
    div.style.margin = "10px 0";
    div.style.borderRadius = "8px";
    div.style.background = "#1e293b";

    let html = `<h2 style="color:#60a5fa">${group.name}</h2><ul>`;
    group.teams.forEach(t => {
      html += `<li>${t.name} <span style="color:#94a3b8">(Strength: ${t.strength})</span></li>`;
    });
    html += "</ul>";

    div.innerHTML = html;
    out.appendChild(div);
  });
}

// Basic goal probability model
function simulateGoals(teamA, teamB) {
  // strength difference influences goals
  const baseA = teamA.strength / 20;
  const baseB = teamB.strength / 20;

  const goalsA = Math.max(0, Math.round((Math.random() * baseA) ** 1.15));
  const goalsB = Math.max(0, Math.round((Math.random() * baseB) ** 1.15));

  return [goalsA, goalsB];
}

// Create blank standings entry
function newTableEntry(team) {
  return {
    name: team.name,
    P: 0,
    W: 0,
    D: 0,
    L: 0,
    GF: 0,
    GA: 0,
    GD: 0,
    PTS: 0
  };
}

// Simulate all 6 matches per group
function simulateGroupMatches(group) {
  const teams = group.teams;

  const standings = {};
  teams.forEach(t => standings[t.name] = newTableEntry(t));

  const matches = [];

  // Round-robin pairings
  const pairs = [
    [0, 1], [2, 3],
    [0, 2], [1, 3],
    [0, 3], [1, 2]
  ];

  for (let i = 0; i < pairs.length; i++) {
    const [a, b] = pairs[i];
    const teamA = teams[a];
    const teamB = teams[b];

    const [gA, gB] = simulateGoals(teamA, teamB);

    // Update standings
    const SA = standings[teamA.name];
    const SB = standings[teamB.name];

    SA.P++; SB.P++;
    SA.GF += gA; SA.GA += gB;
    SB.GF += gB; SB.GA += gA;
    SA.GD = SA.GF - SA.GA;
    SB.GD = SB.GF - SB.GA;

    if (gA > gB) {
      SA.W++; SA.PTS += 3;
      SB.L++;
    } else if (gB > gA) {
      SB.W++; SB.PTS += 3;
      SA.L++;
    } else {
      SA.D++; SB.D++;
      SA.PTS++; SB.PTS++;
    }

    matches.push({
      groupName: group.name,
      home: teamA.name,
      away: teamB.name,
      score: `${gA} - ${gB}`
    });
  }

  // Sort standings
  const sorted = Object.values(standings).sort((a, b) => {
    if (b.PTS !== a.PTS) return b.PTS - a.PTS;
    if (b.GD !== a.GD) return b.GD - a.GD;
    if (b.GF !== a.GF) return b.GF - a.GF;
    return 0;
  });

  return { standings: sorted, matches };
}

// Utility: simulate goal with slight randomness + team quality effect
function simulateKnockoutGoals(teamA, teamB) {
  const baseA = Math.random() * (teamA.strength / 18);
  const baseB = Math.random() * (teamB.strength / 18);

  const gA = Math.max(0, Math.round(baseA ** 1.1));
  const gB = Math.max(0, Math.round(baseB ** 1.1));

  return [gA, gB];
}

// Penalty shootout
function simulatePenalties(teamA, teamB) {
  let aScore = 0, bScore = 0;

  for (let i = 0; i < 5; i++) {
    if (Math.random() < (teamA.strength / 120)) aScore++;
    if (Math.random() < (teamB.strength / 120)) bScore++;
  }

  let i = 0;
  while (aScore === bScore && i < 10) {
    if (Math.random() < (teamA.strength / 120)) aScore++;
    if (Math.random() < (teamB.strength / 120)) bScore++;
    i++;
  }
  return [aScore, bScore];
}

// Simulate a single-leg knockout match
function knockoutSingleMatch(teamA, teamB) {
  let [gA, gB] = simulateKnockoutGoals(teamA, teamB);

  if (gA === gB) {
    // Extra time
    const [etA, etB] = [Math.round(Math.random()), Math.round(Math.random())];
    gA += etA;
    gB += etB;

    if (gA === gB) {
      // Penalties
      const [pA, pB] = simulatePenalties(teamA, teamB);
      return {
        score: `${gA} - ${gB}`,
        wentToET: true,
        penalties: `${pA} - ${pB}`,
        winner: pA > pB ? teamA : teamB
      };
    }
  }

  return {
    score: `${gA} - ${gB}`,
    wentToET: false,
    penalties: null,
    winner: gA > gB ? teamA : teamB
  };
}

// Simulate a two-leg tie
function knockoutTwoLegs(teamA, teamB) {
  const leg1 = simulateKnockoutGoals(teamA, teamB);
  const leg2 = simulateKnockoutGoals(teamB, teamA);

  const aggA = leg1[0] + leg2[1];
  const aggB = leg1[1] + leg2[0];

  let winner;
  let penalties = null;

  if (aggA === aggB) {
    const [pA, pB] = simulatePenalties(teamA, teamB);
    winner = pA > pB ? teamA : teamB;
    penalties = `${pA} - ${pB}`;
  } else {
    winner = aggA > aggB ? teamA : teamB;
  }

  return {
    leg1: `${teamA.name} ${leg1[0]} - ${leg1[1]} ${teamB.name}`,
    leg2: `${teamB.name} ${leg2[0]} - ${leg2[1]} ${teamA.name}`,
    aggregate: `${aggA} - ${aggB}`,
    penalties,
    winner
  };
}

// Create Round of 32 bracket
function generateR32() {
  const qualified = [];

  window.GROUP_RESULTS.forEach(G => {
    qualified.push(G.standings[0]);
    qualified.push(G.standings[1]);
  });

  // Shuffle for randomness
  qualified.sort(() => Math.random() - 0.5);

  const pairs = [];
  for (let i = 0; i < qualified.length; i += 2) {
    pairs.push([qualified[i], qualified[i + 1]]);
  }

  return pairs;
}

// Run Round of 32
function simulateR32(bracket) {
  const results = [];

  bracket.forEach(match => {
    const [teamA, teamB] = match;
    const res = knockoutTwoLegs(findTeam(teamA.name), findTeam(teamB.name));

    results.push({
      home: teamA.name,
      away: teamB.name,
      ...res
    });
  });

  return results;
}

// Helper — find full team object by name
function findTeam(name) {
  return TEAM_POOL.find(t => t.name === name);
}

// Run next knockout round (two legs)
function simulateKnockoutTwoLegRound(teams) {
  const bracket = [];

  for (let i = 0; i < teams.length; i += 2) {
    bracket.push([teams[i], teams[i + 1]]);
  }

  const results = [];
  const winners = [];

  bracket.forEach(pair => {
    const A = findTeam(pair[0]);
    const B = findTeam(pair[1]);

    const res = knockoutTwoLegs(A, B);

    results.push({
      home: A.name,
      away: B.name,
      ...res
    });

    winners.push(res.winner.name);
  });

  return { results, winners };
}

// Single-leg round (SF, Final)
function simulateSingleLegRound(teams) {
  const bracket = [];
  for (let i = 0; i < teams.length; i += 2)
    bracket.push([teams[i], teams[i + 1]]);

  const results = [];
  const winners = [];

  bracket.forEach(pair => {
    const A = findTeam(pair[0]);
    const B = findTeam(pair[1]);

    const res = knockoutSingleMatch(A, B);

    results.push({
      home: A.name,
      away: B.name,
      score: res.score,
      extraTime: res.wentToET,
      penalties: res.penalties,
      winner: res.winner.name
    });

    winners.push(res.winner.name);
  });

  return { results, winners };
}

// Master function — full knockout tree
function runKnockouts() {
  const R32 = generateR32();
  const R32_res = simulateR32(R32);
  const R16_input = R32_res.map(r => r.winner.name);

  const R16 = simulateKnockoutTwoLegRound(R16_input);
  const QF = simulateKnockoutTwoLegRound(R16.winners);
  const SF = simulateSingleLegRound(QF.winners);
  const FINAL = simulateSingleLegRound(SF.winners);

  window.TOURNAMENT = {
    R32: R32_res,
    R16: R16.results,
    QF: QF.results,
    SF: SF.results,
    FINAL: FINAL.results,
    champion: FINAL.winners[0]
  };

  return window.TOURNAMENT;
}

// Initialize player if not exists
function ensurePlayer(player, teamName) {
  if (!PLAYER_DB[player.name]) {
    PLAYER_DB[player.name] = {
      team: teamName,
      goals: 0,
      assists: 0,
      cleanSheets: 0,
      ratingSum: 0,
      games: 0
    };
  }
}

// Register stats for team
function registerMatchStats(team, goals, lineup, gkCleanSheet) {
  // register every player
  lineup.forEach(p => ensurePlayer(p, team.name));

  // assign goals to random players weighted by quality
  for (let i = 0; i < goals; i++) {
    const scorer = weightedRandomPlayer(lineup);
    PLAYER_DB[scorer.name].goals += 1;

    // assign assist (not same player)
    const assisterCandidates = lineup.filter(p => p.name !== scorer.name);
    const assist = assisterCandidates[Math.floor(Math.random() * assisterCandidates.length)];
    PLAYER_DB[assist.name].assists += 1;
  }

  // clean sheets
  if (gkCleanSheet) {
    const gk = lineup.find(p => p.pos === "GK");
    if (gk) PLAYER_DB[gk.name].cleanSheets++;
  }

  // ratings (randomized with quality influence)
  lineup.forEach(p => {
    const base = 6 + Math.random() * 2;
    const qualityBonus = (p.quality - 70) / 50;
    const rating = Math.min(10, base + qualityBonus + Math.random());
    PLAYER_DB[p.name].ratingSum += rating;
    PLAYER_DB[p.name].games++;
  });
}

// Weighted scorer selection
function weightedRandomPlayer(players) {
  const weights = players.map(p => p.quality);
  const sum = weights.reduce((a, b) => a + b, 0);
  let r = Math.random() * sum;
  for (let i = 0; i < players.length; i++) {
    if (r < weights[i]) return players[i];
    r -= weights[i];
  }
  return players[0];
}

// Inject player stats into group match engine
function registerGroupMatchStats(groupMatch) {
  const teamA = findTeam(groupMatch.home);
  const teamB = findTeam(groupMatch.away);

  const lineupA = [...teamA.startingXI];
  const lineupB = [...teamB.startingXI];

  const gA = groupMatch.scoreA;
  const gB = groupMatch.scoreB;

  registerMatchStats(teamA, gA, lineupA, gB === 0);
  registerMatchStats(teamB, gB, lineupB, gA === 0);
}

// Inject into knockout engine
function registerKnockoutStatsForLeg(teamA, teamB, gA, gB) {
  registerMatchStats(teamA, gA, teamA.startingXI, gB === 0);
  registerMatchStats(teamB, gB, teamB.startingXI, gA === 0);
}

// For two-leg knockout ties
function applyTwoLegStats(teamA, teamB, leg1, leg2) {
  const [a1, b1] = leg1;
  const [b2, a2] = leg2;

  registerKnockoutStatsForLeg(teamA, teamB, a1, b1);
  registerKnockoutStatsForLeg(teamA, teamB, a2, b2);
}

// Best XI builder
function getBestXI() {
  const players = Object.keys(PLAYER_DB).map(name => {
    const p = PLAYER_DB[name];
    return {
      name,
      team: p.team,
      rating: p.ratingSum / p.games,
      goals: p.goals,
      assists: p.assists,
      pos: getPlayerPosition(name)
    };
  });

  const pick = (pos, limit = 1) =>
    players
      .filter(p => p.pos === pos)
      .sort((a, b) => b.rating - a.rating)
      .slice(0, limit);

  return {
    GK: pick("GK")[0],
    DEF: [...pick("RB"), ...pick("CB", 2), ...pick("LB")],
    MID: pick("CM", 3),
    FWD: pick("FW", 3)
  };
}

// Helper: lookup player's position
function getPlayerPosition(name) {
  for (const t of TEAM_POOL) {
    const all = [...t.startingXI, ...t.bench];
    const p = all.find(pl => pl.name === name);
    if (p) return p.pos;
  }
  return "CM";
}

function getTopScorers() {
  return Object.entries(PLAYER_DB)

function getTopAssists() {

function randInt(max) {
  return Math.floor(Math.random() * max);
}

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = randInt(i + 1);
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function getPlayerEntry(player, teamName) {
  let entry = playerStats.get(player.name);
  if (!entry) {
    entry = {
      player: player.name,
      team: teamName,
      goals: 0,
      assists: 0,
      cs: 0
    };
    playerStats.set(player.name, entry);
  }
  return entry;
}

function registerGoals(teamName, goals) {
  const team = TEAM_MAP.get(teamName);
  if (!team || goals <= 0) return;

  const squad = [...team.startingXI, ...team.bench];

  for (let i = 0; i < goals; i++) {
    const scorer = squad[randInt(squad.length)];
    const scorerEntry = getPlayerEntry(scorer, teamName);
    scorerEntry.goals++;

    const assistCandidates = squad.filter(p => p !== scorer);
    if (assistCandidates.length > 0) {
      const assister = assistCandidates[randInt(assistCandidates.length)];
      const assistEntry = getPlayerEntry(assister, teamName);
      assistEntry.assists++;
    }
  }
}

function registerCleanSheet(teamName) {
  const team = TEAM_MAP.get(teamName);
  if (!team) return;

  team.startingXI.forEach(p => {
    if (["GK", "RB", "LB", "CB", "DF"].includes(p.pos)) {
      const entry = getPlayerEntry(p, teamName);
      entry.cs++;
    }
  });
}

// ---------- MATCH SIMULATION ----------

function simulateMatch(homeName, awayName) {
  const homeTeam = TEAM_MAP.get(homeName);
  const awayTeam = TEAM_MAP.get(awayName);

  const homeStr = homeTeam ? homeTeam.strength : 90;
  const awayStr = awayTeam ? awayTeam.strength : 90;

  // simple rating-based goal model
  const base = 1.4;
  const adv = (homeStr - awayStr) / 25; // around -2..+2
  const homeGoals = Math.max(0, Math.round(base + adv + (Math.random() - 0.5) * 2));
  const awayGoals = Math.max(0, Math.round(base - adv + (Math.random() - 0.5) * 2));

  registerGoals(homeName, homeGoals);
  registerGoals(awayName, awayGoals);

  if (awayGoals === 0) registerCleanSheet(homeName);
  if (homeGoals === 0) registerCleanSheet(awayName);

  return {
    home: homeName,
    away: awayName,
    scoreH: homeGoals,
    scoreA: awayGoals,
    details: ""
  };
}

// For knockout rounds – must produce a winner
function simulateKnockoutMatch(homeName, awayName, label) {
  let m = simulateMatch(homeName, awayName);

  if (m.scoreH === m.scoreA) {
    // decide on pens
    let pensH = 0;
    let pensA = 0;
    while (pensH === pensA) {
      pensH = 3 + randInt(3);
      pensA = 3 + randInt(3);
    }
    const winner = pensH > pensA ? homeName : awayName;
    m.details = `${label} — ${pensH}-${pensA} on pens (winner: ${winner})`;
    m.winner = winner;
  } else {
    const winner = m.scoreH > m.scoreA ? homeName : awayName;
    m.details = `${label} — decided in normal time (winner: ${winner})`;
    m.winner = winner;
  }

  return m;
}

// ---------- GROUP DRAW & GROUP STAGE ----------

function createGroups() {
  const shuffled = shuffle(TEAM_POOL);
  const groups = [];

  for (let g = 0; g < GROUP_COUNT; g++) {
    const slice = shuffled.slice(g * TEAMS_PER_GROUP, (g + 1) * TEAMS_PER_GROUP);
    groups.push({
      number: g + 1,
      teams: slice.map(t => t.name)
    });
  }
  return groups;
}

function emptyRow(team) {
  return {
    team,
    P: 0,
    W: 0,
    D: 0,
    L: 0,
    GF: 0,
    GA: 0,
    GD: 0,
    PTS: 0
  };
}

function updateTableRow(row, gf, ga) {
  row.P++;
  row.GF += gf;
  row.GA += ga;
  row.GD = row.GF - row.GA;

  if (gf > ga) {
    row.W++;
    row.PTS += 3;
  } else if (gf === ga) {
    row.D++;
    row.PTS += 1;
  } else {
    row.L++;
  }
}

function playGroupStage(groups) {
  const groupResults = [];
  const qualifiers = []; // { group: number, winner, runnerUp }

  for (const g of groups) {
    const table = new Map();
    g.teams.forEach(t => table.set(t, emptyRow(t)));

    const matches = [];

    // everyone plays everyone once
    for (let i = 0; i < g.teams.length; i++) {
      for (let j = i + 1; j < g.teams.length; j++) {
        const home = g.teams[i];
        const away = g.teams[j];
        const m = simulateMatch(home, away);
        matches.push(m);

        const homeRow = table.get(home);
        const awayRow = table.get(away);
        updateTableRow(homeRow, m.scoreH, m.scoreA);
        updateTableRow(awayRow, m.scoreA, m.scoreH);
      }
    }

    const standings = Array.from(table.values()).sort((a, b) => {
      if (b.PTS !== a.PTS) return b.PTS - a.PTS;
      if (b.GD !== a.GD) return b.GD - a.GD;
      if (b.GF !== a.GF) return b.GF - a.GF;
      return a.team.localeCompare(b.team);
    });

    groupResults.push({
      number: g.number,
      standings,
      matches
    });

    qualifiers.push({
      group: g.number,
      winner: standings[0].team,
      runnerUp: standings[1].team
    });
  }

  return { groupResults, qualifiers };
}

// ---------- KNOCKOUT GENERATION ----------

function pairTeams(list) {
  const out = [];
  for (let i = 0; i < list.length; i += 2) {
    out.push([list[i], list[i + 1]]);
  }
  return out;
}

function buildRoundOf16(qualifiers) {
  // assume qualifiers sorted by group number 1..8
  const q = qualifiers.slice().sort((a, b) => a.group - b.group);

  return [
    [q[0].winner, q[1].runnerUp], // A1 v B2
    [q[2].winner, q[3].runnerUp], // C1 v D2
    [q[1].winner, q[0].runnerUp], // B1 v A2
    [q[3].winner, q[2].runnerUp], // D1 v C2
    [q[4].winner, q[5].runnerUp], // E1 v F2
    [q[6].winner, q[7].runnerUp], // G1 v H2
    [q[5].winner, q[4].runnerUp], // F1 v E2
    [q[7].winner, q[6].runnerUp]  // H1 v G2
  ];
}

function playKnockoutRound(pairings, label) {
  const matches = [];
  const winners = [];

  for (const [home, away] of pairings) {
    const m = simulateKnockoutMatch(home, away, label);
    matches.push(m);
    winners.push(m.winner);
  }

  return { matches, winners };
}

function playKnockouts(qualifiers) {
  const rounds = [];

  const r16Pairings = buildRoundOf16(qualifiers);
  const r16 = playKnockoutRound(r16Pairings, "Round of 16");
  rounds.push(r16.matches);

  const qf = playKnockoutRound(pairTeams(r16.winners), "Quarterfinal");
  rounds.push(qf.matches);

  const sf = playKnockoutRound(pairTeams(qf.winners), "Semifinal");
  rounds.push(sf.matches);

  const final = playKnockoutRound(pairTeams(sf.winners), "Final");
  rounds.push(final.matches);

  return rounds; // structure matches what renderBracket(knockouts) expects
}

// ---------- STATS FROM playerStats ----------

function buildStats() {
  const list = Array.from(playerStats.values());

  const goals = [...list]
    .filter(p => p.goals > 0)
    .sort((a, b) => b.goals - a.goals || b.assists - a.assists)
    .slice(0, 10);

  const assists = [...list]
    .filter(p => p.assists > 0)
    .sort((a, b) => b.assists - a.assists || b.goals - a.goals)
    .slice(0, 10);

  const cleanSheets = [...list]
    .filter(p => p.cs > 0)
    .sort((a, b) => b.cs - a.cs || b.goals - a.goals)
    .slice(0, 10);

  const ratingSorted = [...list].sort((a, b) => {
    const ra = a.goals * 3 + a.assists * 2 + a.cs;
    const rb = b.goals * 3 + b.assists * 2 + b.cs;
    return rb - ra;
  });

  const bestXI = ratingSorted.slice(0, 11).map(
    p => `${p.player} (${p.team}) — G:${p.goals}, A:${p.assists}, CS:${p.cs}`
  );

  return { goals, assists, cleanSheets, bestXI };
}

// ---------- MAIN ENTRY POINTS (hooked to buttons) ----------

function startTournament() {
  playerStats = new Map(); // reset stats each time

  const groups = createGroups();
  const { groupResults, qualifiers } = playGroupStage(groups);
  const knockouts = playKnockouts(qualifiers);
  const stats = buildStats();

  tournamentState = { groups, groupResults, qualifiers, knockouts, stats };

  const html = `
    <h2>Group Stage</h2>
    <div class="group-grid">
      ${groupResults.map(g => `
        <div class="group-block">
          ${renderGroupTable(g.standings, g.number)}
          <h4>Matches</h4>
          ${renderGroupMatches(g.matches)}
        </div>
      `).join("")}
    </div>

    <h2>Knockout Stage</h2>
    ${renderBracket(knockouts)}

    <h2>Statistics</h2>
    ${renderStats(stats)}
  `;

  document.getElementById("output").innerHTML = html;
}

function exportTournament(state) {
  if (!state) {
    alert("No tournament generated yet!");
    return;
  }

  const json = JSON.stringify(state, null, 2);
  const blob = new Blob([json], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "tournament-save.json";
  a.click();

  URL.revokeObjectURL(url);
}

function handleImport() {
  const input = document.getElementById("importSave");
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    try {
      const data = JSON.parse(e.target.result);
      tournamentState = data;
      document.getElementById("output").innerHTML = `
        <h2>Loaded Tournament</h2>
        ${renderBracket(data.knockouts)}
        ${renderStats(data.stats)}
      `;
    } catch (err) {
      console.error(err);
      alert("Invalid save file");
    }
  };
  reader.readAsText(file);
}
