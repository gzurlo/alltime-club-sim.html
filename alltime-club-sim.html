<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-Time Football Tournament Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a4d2e 0%, #0d2818 100%);
      min-height: 100vh;
      color: #f5f1e6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(39, 31, 20, 0.8);
      border-radius: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 3px solid #d4a574;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #d4a574;
      text-shadow: 
        0 0 30px rgba(212, 165, 116, 0.5),
        2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #c4b5a0;
      font-weight: 300;
    }

    .control-panel {
      background: rgba(39, 31, 20, 0.6);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid #8b6f47;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b6f47 0%, #6b5435 100%);
      color: #f5f1e6;
    }

    .btn-success {
      background: linear-gradient(135deg, #2d5016 0%, #1a4d2e 100%);
      color: #f5f1e6;
    }

    .btn-info {
      background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
      color: #f5f1e6;
    }

    .btn-warning {
      background: linear-gradient(135deg, #d4a574 0%, #b8935f 100%);
      color: #1a1510;
    }

    .btn-danger {
      background: linear-gradient(135deg, #8b4513 0%, #6b3410 100%);
      color: #f5f1e6;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .file-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgba(255, 255, 255, 0.1);
    }

    input[type="file"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: rgba(39, 31, 20, 0.5);
      border: 2px solid #8b6f47;
      color: #f5f1e6;
    }

    #output {
      background: rgba(39, 31, 20, 0.6);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 2px solid #8b6f47;
      min-height: 400px;
    }

    .group-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .group-card {
      background: linear-gradient(135deg, rgba(45, 80, 22, 0.6) 0%, rgba(26, 77, 46, 0.6) 100%);
      border-radius: 15px;
      padding: 20px;
      border: 2px solid #8b6f47;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: #d4a574;
    }

    .group-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #d4a574;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
    }

    .team-list {
      list-style: none;
    }

    .team-item {
      background: rgba(13, 40, 24, 0.5);
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .team-item:hover {
      background: rgba(139, 111, 71, 0.3);
      transform: translateX(5px);
    }

    .team-name {
      font-weight: 600;
      color: #f5f1e6;
    }

    .team-strength {
      color: #90c695;
      font-weight: 700;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(13, 40, 24, 0.4);
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: linear-gradient(135deg, #2d5016 0%, #1a4d2e 100%);
      padding: 12px;
      text-align: left;
      font-weight: 700;
      color: #d4a574;
    }

    td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(139, 111, 71, 0.3);
    }

    tr:hover {
      background: rgba(139, 111, 71, 0.2);
    }

    .match-list {
      list-style: none;
      margin-top: 15px;
    }

    .match-item {
      background: rgba(13, 40, 24, 0.5);
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      border-left: 4px solid #90c695;
    }

    .match-score {
      color: #d4a574;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .knockout-match {
      background: linear-gradient(135deg, rgba(45, 80, 22, 0.4) 0%, rgba(26, 77, 46, 0.4) 100%);
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      border: 2px solid rgba(212, 165, 116, 0.5);
      transition: all 0.3s ease;
    }

    .knockout-match:hover {
      border-color: #d4a574;
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
    }

    .final-card {
      background: linear-gradient(135deg, #d4a574 0%, #b8935f 100%);
      color: #1a1510;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin: 30px 0;
      box-shadow: 0 10px 40px rgba(212, 165, 116, 0.5);
      border: 3px solid #8b6f47;
    }

    .champion-text {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(45, 80, 22, 0.5) 0%, rgba(26, 77, 46, 0.5) 100%);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid rgba(139, 111, 71, 0.5);
    }

    .stat-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #d4a574;
      margin-bottom: 15px;
      text-align: center;
    }

    .player-stat {
      background: rgba(13, 40, 24, 0.5);
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5rem;
      color: #d4a574;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(139, 111, 71, 0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #90c695, #2d5016);
      transition: width 0.3s ease;
    }

    h2, h3 {
      color: #d4a574;
      margin: 20px 0 15px 0;
      text-shadow: 0 0 10px rgba(212, 165, 116, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #c4b5a0;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
  </style>
</head>

    for (let i = 0; i < 59; i++) {
      TEAM_POOL.push({
        name: `Team ${i + 6}`,
        season: 2000 + i,
        strength: 75 + Math.floor(Math.random() * 20),
        startingXI: Array(11).fill(null).map((_, j) => ({
          name: `Player ${i}-${j}`,
          pos: ['GK', 'RB', 'CB', 'CB', 'LB', 'DM', 'CM', 'CM', 'RW', 'ST', 'LW'][j],
          quality: 70 + Math.floor(Math.random() * 25)
        })),
        bench: Array(7).fill(null).map((_, j) => ({
          name: `Sub ${i}-${j}`,
          pos: 'CM',
          quality: 65 + Math.floor(Math.random() * 20)
        }))
      });
    }

    // Initialize TEAM_MAP
    TEAM_POOL.forEach(t => TEAM_MAP.set(t.name, t));

    // Utility functions
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function findTeam(name) {
      return TEAM_POOL.find(t => t.name === name);
    }

    // Tournament generation
    function createPots() {
      const sorted = [...TEAM_POOL].sort((a, b) => b.strength - a.strength);
      const pot1 = sorted.slice(0, 16);
      const pot2 = sorted.slice(16, 32);
      const pot3 = sorted.slice(32, 48);
      const pot4 = sorted.slice(48, 64);
      return [pot1, pot2, pot3, pot4];
    }

    function generateGroups() {
      const [pot1, pot2, pot3, pot4] = createPots();
      shuffleArray(pot1);
      shuffleArray(pot2);
      shuffleArray(pot3);
      shuffleArray(pot4);

      const groups = [];
      for (let i = 0; i < 16; i++) {
        groups.push({
          name: `Group ${String.fromCharCode(65 + i)}`,
          teams: [pot1[i], pot2[i], pot3[i], pot4[i]]
        });
      }
      return groups;
    }

    function renderGroups(groups) {
      const out = document.getElementById("output");
      out.innerHTML = '<h2>üèÜ Tournament Groups Generated</h2><div class="group-container"></div>';
      const container = out.querySelector('.group-container');

      groups.forEach(group => {
        const div = document.createElement("div");
        div.className = "group-card";
        
        let html = `<div class="group-title">${group.name}</div><ul class="team-list">`;
        group.teams.forEach(t => {
          html += `
            <li class="team-item">
              <span class="team-name">${t.name}</span>
              <span class="team-strength">üí™ ${t.strength}</span>
            </li>
          `;
        });
        html += "</ul>";
        
        div.innerHTML = html;
        container.appendChild(div);
      });

      document.getElementById('btnGroupStage').disabled = false;
    }

    function startTournament() {
      const groups = generateGroups();
      window.GROUPS = groups;
      renderGroups(groups);
    }

    // Match simulation
    function simulateGoals(teamA, teamB) {
      const baseA = teamA.strength / 20;
      const baseB = teamB.strength / 20;
      const goalsA = Math.max(0, Math.round((Math.random() * baseA) ** 1.15));
      const goalsB = Math.max(0, Math.round((Math.random() * baseB) ** 1.15));
      return [goalsA, goalsB];
    }

    function newTableEntry(team) {
      return {
        name: team.name,
        P: 0, W: 0, D: 0, L: 0,
        GF: 0, GA: 0, GD: 0, PTS: 0
      };
    }

    function simulateGroupMatches(group) {
      const teams = group.teams;
      const standings = {};
      teams.forEach(t => standings[t.name] = newTableEntry(t));

      const matches = [];
      const pairs = [[0, 1], [2, 3], [0, 2], [1, 3], [0, 3], [1, 2]];

      for (let i = 0; i < pairs.length; i++) {
        const [a, b] = pairs[i];
        const teamA = teams[a];
        const teamB = teams[b];
        const [gA, gB] = simulateGoals(teamA, teamB);

        const SA = standings[teamA.name];
        const SB = standings[teamB.name];

        SA.P++; SB.P++;
        SA.GF += gA; SA.GA += gB;
        SB.GF += gB; SB.GA += gA;
        SA.GD = SA.GF - SA.GA;
        SB.GD = SB.GF - SB.GA;

        if (gA > gB) {
          SA.W++; SA.PTS += 3; SB.L++;
        } else if (gB > gA) {
          SB.W++; SB.PTS += 3; SA.L++;
        } else {
          SA.D++; SB.D++; SA.PTS++; SB.PTS++;
        }

        matches.push({
          home: teamA.name,
          away: teamB.name,
          score: `${gA} - ${gB}`
        });
      }
      const sorted = Object.values(standings).sort((a, b) => {
        if (b.PTS !== a.PTS) return b.PTS - a.PTS;
        if (b.GD !== a.GD) return b.GD - a.GD;
        if (b.GF !== a.GF) return b.GF - a.GF;
        return 0;
      });

      return { standings: sorted, matches };
    }

    function renderStandingsForAllGroups(groups) {
      const out = document.getElementById("output");
      out.innerHTML = '<h2>üìä Group Stage Results</h2>';

      groups.forEach(G => {
        const div = document.createElement("div");
        div.className = "group-card";
        div.style.margin = "20px 0";

        let html = `<div class="group-title">${G.name}</div>`;
        html += `
          <table>
            <tr>
              <th>Team</th>
              <th>P</th><th>W</th><th>D</th><th>L</th>
              <th>GF</th><th>GA</th><th>GD</th><th>PTS</th>
            </tr>
        `;

        G.standings.forEach(team => {
          html += `
            <tr>
              <td>${team.name}</td>
              <td>${team.P}</td><td>${team.W}</td><td>${team.D}</td><td>${team.L}</td>
              <td>${team.GF}</td><td>${team.GA}</td><td>${team.GD}</td><td>${team.PTS}</td>
            </tr>
          `;
        });

        html += `</table><br><strong>Matches:</strong><ul class="match-list">`;
        G.matches.forEach(m => {
          html += `<li class="match-item">${m.home} vs ${m.away} ‚Äî <span class="match-score">${m.score}</span></li>`;
        });
        html += `</ul>`;

        div.innerHTML = html;
        out.appendChild(div);
      });

      document.getElementById('btnKnockouts').disabled = false;
    }

    function runGroupStage() {
      if (!window.GROUPS) {
        alert("Please generate groups first!");
        return;
      }
      const groups = window.GROUPS;
      const results = [];

      groups.forEach(G => {
        const res = simulateGroupMatches(G);
        G.standings = res.standings;
        G.matches = res.matches;
        results.push(G);
      });

      window.GROUP_RESULTS = results;
      renderStandingsForAllGroups(results);
    }

    // Knockout functions
    function simulateKnockoutGoals(teamA, teamB) {
      const baseA = Math.random() * (teamA.strength / 18);
      const baseB = Math.random() * (teamB.strength / 18);
      const gA = Math.max(0, Math.round(baseA ** 1.1));
      const gB = Math.max(0, Math.round(baseB ** 1.1));
      return [gA, gB];
    }

    function simulatePenalties(teamA, teamB) {
      let aScore = 0, bScore = 0;
      for (let i = 0; i < 5; i++) {
        if (Math.random() < (teamA.strength / 120)) aScore++;
        if (Math.random() < (teamB.strength / 120)) bScore++;
      }

      let i = 0;
      while (aScore === bScore && i < 10) {
        if (Math.random() < (teamA.strength / 120)) aScore++;
        if (Math.random() < (teamB.strength / 120)) bScore++;
        i++;
      }
      return [aScore, bScore];
    }

    function knockoutSingleMatch(teamA, teamB) {
      let [gA, gB] = simulateKnockoutGoals(teamA, teamB);

      if (gA === gB) {
        const [etA, etB] = [Math.round(Math.random()), Math.round(Math.random())];
        gA += etA; gB += etB;

        if (gA === gB) {
          const [pA, pB] = simulatePenalties(teamA, teamB);
          return {
            score: `${gA} - ${gB}`,
            wentToET: true,
            penalties: `${pA} - ${pB}`,
            winner: pA > pB ? teamA : teamB
          };
        }
      }

      return {
        score: `${gA} - ${gB}`,
        wentToET: false,
        penalties: null,
        winner: gA > gB ? teamA : teamB
      };
    }

    function knockoutTwoLegs(teamA, teamB) {
      const leg1 = simulateKnockoutGoals(teamA, teamB);
      const leg2 = simulateKnockoutGoals(teamB, teamA);
      const aggA = leg1[0] + leg2[1];
      const aggB = leg1[1] + leg2[0];

      let winner, penalties = null;
      if (aggA === aggB) {
        const [pA, pB] = simulatePenalties(teamA, teamB);
        winner = pA > pB ? teamA : teamB;
        penalties = `${pA} - ${pB}`;
      } else {
        winner = aggA > aggB ? teamA : teamB;
      }

      return {
        leg1: `${teamA.name} ${leg1[0]} - ${leg1[1]} ${teamB.name}`,
        leg2: `${teamB.name} ${leg2[0]} - ${leg2[1]} ${teamA.name}`,
        aggregate: `${aggA} - ${aggB}`,
        penalties,
        winner
      };
    }

    function generateR32() {
      const qualified = [];
      window.GROUP_RESULTS.forEach(G => {
        qualified.push(G.standings[0]);
        qualified.push(G.standings[1]);
      });

      qualified.sort(() => Math.random() - 0.5);
      const pairs = [];
      for (let i = 0; i < qualified.length; i += 2) {
        pairs.push([qualified[i], qualified[i + 1]]);
      }
      return pairs;
    }

    function simulateR32(bracket) {
      const results = [];
      bracket.forEach(match => {
        const [teamA, teamB] = match;
        const res = knockoutTwoLegs(findTeam(teamA.name), findTeam(teamB.name));
        results.push({
          home: teamA.name,
          away: teamB.name,
          ...res
        });
      });
      return results;
    }

    function simulateKnockoutTwoLegRound(teams) {
      const bracket = [];
      for (let i = 0; i < teams.length; i += 2) {
        bracket.push([teams[i], teams[i + 1]]);
      }

      const results = [];
      const winners = [];
      bracket.forEach(pair => {
        const A = findTeam(pair[0]);
        const B = findTeam(pair[1]);
        const res = knockoutTwoLegs(A, B);
        results.push({
          home: A.name,
          away: B.name,
          ...res
        });
        winners.push(res.winner.name);
      });
      return { results, winners };
    }

    function simulateSingleLegRound(teams) {
      const bracket = [];
      for (let i = 0; i < teams.length; i += 2)
        bracket.push([teams[i], teams[i + 1]]);

      const results = [];
      const winners = [];
      bracket.forEach(pair => {
        const A = findTeam(pair[0]);
        const B = findTeam(pair[1]);
        const res = knockoutSingleMatch(A, B);
        results.push({
          home: A.name,
          away: B.name,
          score: res.score,
          extraTime: res.wentToET,
          penalties: res.penalties,
          winner: res.winner.name
        });
        winners.push(res.winner.name);
      });
      return { results, winners };
    }

    function runKnockouts() {
      if (!window.GROUP_RESULTS) {
        alert("Please run the group stage first!");
        return;
      }

      const R32 = generateR32();
      const R32_res = simulateR32(R32);
      const R16_input = R32_res.map(r => r.winner.name);

      const R16 = simulateKnockoutTwoLegRound(R16_input);
      const QF = simulateKnockoutTwoLegRound(R16.winners);
      const SF = simulateSingleLegRound(QF.winners);
      const FINAL = simulateSingleLegRound(SF.winners);

      window.TOURNAMENT = {
        R32: R32_res,
        R16: R16.results,
        QF: QF.results,
        SF: SF.results,
        FINAL: FINAL.results,
        champion: FINAL.winners[0]
      };

      renderKnockoutBracket(window.TOURNAMENT);
      document.getElementById('btnStats').disabled = false;
    }

    function renderKnockoutBracket(tournament) {
      const out = document.getElementById("output");
      out.innerHTML = '<h2>üèÜ Knockout Stage</h2>';

      out.innerHTML += '<h3>Round of 32</h3>';
      tournament.R32.forEach(match => {
        const div = document.createElement("div");
        div.className = "knockout-match";
        div.innerHTML = `
          <strong>${match.home}</strong> vs <strong>${match.away}</strong><br>
          ${match.leg1} | ${match.leg2}<br>
          Aggregate: <strong>${match.aggregate}</strong> ${match.penalties ? `(Pen: ${match.penalties})` : ''}<br>
          Winner: <strong style="color:#90c695">${match.winner.name}</strong>
        `;
        out.appendChild(div);
      });

      out.innerHTML += '<h3>üèÖ Final</h3>';
      const final = tournament.FINAL[0];
      const finalDiv = document.createElement("div");
      finalDiv.className = "final-card";
      finalDiv.innerHTML = `
        <div style="text-align:center; font-size:1.2em">
          <strong>${final.home}</strong> vs <strong>${final.away}</strong><br>
          <div style="font-size:1.5em; margin:10px 0">${final.score}</div>
          ${final.extraTime ? '<small>After Extra Time</small><br>' : ''}
          ${final.penalties ? `<small>Penalties: ${final.penalties}</small><br>` : ''}
          <h2 class="champion-text">üèÜ CHAMPION: ${final.winner} üèÜ</h2>
        </div>
      `;
      out.appendChild(finalDiv);
    }

    function showPlayerStats() {
      const out = document.getElementById("output");
      out.innerHTML = '<h2>üìä Player Statistics</h2>';
      out.innerHTML += '<div class="empty-state"><p>Player statistics tracking coming soon!</p></div>';
    }

    function exportTournament() {
      if (!window.TOURNAMENT) {
        alert("No tournament to export! Please complete a tournament first.");
        return;
      }

      const data = JSON.stringify(window.TOURNAMENT, null, 2);
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "tournament-results.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function handleImport() {
      const input = document.getElementById("importSave");
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          window.TOURNAMENT = data;
          alert("Tournament loaded successfully!");
          renderKnockoutBracket(data);
        } catch (err) {
          alert("Invalid save file!");
        }
      };
      reader.readAsText(file);
    }

    function resetTournament() {
      window.GROUPS = null;
      window.GROUP_RESULTS = null;
      window.TOURNAMENT = null;
      PLAYER_DB = {};
      
      document.getElementById('btnGroupStage').disabled = true;
      document.getElementById('btnKnockouts').disabled = true;
      document.getElementById('btnStats').disabled = true;
      
      document.getElementById("output").innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚öΩ</div>
          <h2>Welcome to the Ultimate Tournament Simulator!</h2>
          <p>Click "Generate Groups" to begin your journey through football history</p>
        </div>
      `;
    }

    // Initialize buttons on load
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('btnGroupStage').disabled = true;
      document.getElementById('btnKnockouts').disabled = true;
      document.getElementById('btnStats').disabled = true;
    });
  </script>
